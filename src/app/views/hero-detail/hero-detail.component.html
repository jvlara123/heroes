<h1>
    <button mat-icon-button aria-label="back" [routerLink]="['']">
        <mat-icon>arrow_back</mat-icon>
    </button>
    {{isEdition ? 'Edit Hero' : 'Create Hero'}}
</h1>
<app-loading [loading]="(isLoading$ | async) || false"></app-loading>
<div class="form-container">
<form [formGroup]="heroForm" (ngSubmit)="submitForm()" class="hero-form">

    <input matInput type="text" formControlName="id" [hidden]="true">
    

    <mat-form-field>
        <mat-label >Name</mat-label>
        <input matInput type="text" formControlName="name">
    </mat-form-field>
  
    <mat-form-field>
        <mat-label >Age</mat-label>
        <input matInput type="number" formControlName="age">
    </mat-form-field>

    <mat-form-field>
        <mat-label>power</mat-label>
        <input matInput type="text" formControlName="power" required>
    </mat-form-field>

    <button type="submit" mat-raised-button color="primary" [disabled]="!heroForm.valid || (isLoading$ | async)">Edit</button>
</form>
